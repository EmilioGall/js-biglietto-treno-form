<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LInk Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- /Link Bootstrap -->

    <!-- Link Custom Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /Link Custom Style -->

    <title>Train Ticket Discount Calculator</title>

</head>

<body class="bg-dark-subtle p-5">

    <h1 class="fs-1 text-primary text-center fw-bold mb-3">Train Ticket Discount Calculator</h1>

    <!-- Calculator Form Section-->
    <section class="ticket-calculator container-md text-center p-4 border border-5 border-primary rounded bg-primary-subtle my-5">

        <h2 class="fs-2 text-primary fw-bold">Calculate the price of your ticket</h2>

        <div class="row py-3">

            <!-- Name Input-->
            <div class="col-4 d-flex flex-column">

                <label for="userName" class="form-label fs-5 fw-bold">Name & Surname</label>

                <input type="text" class="form-control" id="userName"> 

            </div>
            <!-- /Name Input-->

            <!-- Km Input-->
            <div class="col-4 d-flex flex-column">

                <label for="userKm" class="form-label fs-5 fw-bold">Km of the trip</label>

                <input type="number" class="form-control" id="userKm">

            </div>
            <!-- /Km Input-->

            <!-- Age Input-->
            <div class="col-4 d-flex flex-column">

                <label for="userAge" class="form-label fs-5 fw-bold">Age</label>

                <input type="number" class="form-control" id="userAge">

            </div>
            <!-- /Age Input-->

        </div>

        <!-- Form Buttons-->
        <div class="my-3">

            <button class="btn btn-primary" id="submit-btn">Submit</button>

            <button class="btn btn-primary" id="cancelForm">Cancel</button>

        </div>
        <!-- /Form Buttons-->

    </section>
    <!-- /Calculator Form Section-->

    <!-- Display Ticket Section-->
    <section class="ticket container-md p-4 border border-5 border-primary rounded bg-primary-subtle my-5 hidden">

        <h2 class="fs-2 text-primary fw-bold">Your ticket</h2>

        <div class="row">           

            <table class="table border border-3 border-primary">

                <thead>
                    <tr>

                        <th class="bg-body-secondary" scope="col">PASSENGER NAME</th>
                        <th scope="col">Offer</th>
                        <th scope="col">Car</th>
                        <th scope="col">CP Code</th>
                        <th scope="col">Ticket Price</th>

                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="bg-body-secondary" id="ticketName" scope="col"></td>
                        <td id="ticketOffer"></td>
                        <td id="ticketCar"></td>
                        <td id="ticketCode"></td>
                        <td id="ticketPrice"></td>

                    </tr>
                </tbody>

            </table>

        </div>

    </section>
    <!-- /Display Ticket Section-->

    <script src="./js/script.js"></script>

</body>

</html>
